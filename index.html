<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="box-pokedex">
        <div class="box-header"></div>
        <div class="box-body">
            <div class="view-1 ">
                <p class="name-pokemon">Name Pokemon</p>
                <div>
                    <img class="img-pokemon" src="" alt="Aqui va la imagen del pokemon">
                    <ul>
                        <li><span>Experiencia Base</span> <span class="base_experience" style="color: red;">19</span>
                        </li>
                        <li><span>Peso</span> <span class="weight" style="color: red;">19</span></li>
                        <li><span>Habilidades</span>
                            <span>
                                <span class="abilities-1" style="color: red;">19</span> |
                                <span class="abilities-2" style="color: red;">19</span>
                            </span>
                        </li>
                    </ul>
                </div>
                <audio class="sound-pokemon" src="" controls preload="auto" style="width: 100%;"></audio>
            </div>
            <div class="view-2 hidden">
                
            </div>
            <div class="view-3 hidden">
                <p>Encendiendo</p>
            </div>
        </div>
        <div class="box-footer">
            <button class="btn btn-power">
                <i class="fa-solid fa-power-off"></i>
            </button>
            <button class="btn btn-controls">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button class="btn btn-controls">
                <i class="fa-solid fa-forward"></i>
            </button>
        </div>
        <div class="box-form">
            <form name="form-consult" id="form-consult">
                <div class="input-text">
                    <label for="">Busca tu pokemon</label>
                    <input type="text" name="input_name">
                </div>
                <div class="input-button">
                    <button type="submit" class="btn btn-search" name="btn-consult">
                        <i class="fa-solid fa-circle-dot"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
